            return newArray;

        function processQuestions(rawData) {
            if (!rawData) return [];
            return rawData.map(q => {
                const options = q.answers.map((ans, index) => {
                    const optId = String.fromCharCode(97 + index); 
                    const cleanText = ans.text.replace(/^[a-zA-Z]\)\s*/, '');
                    return { id: optId, text: cleanText, isCorrect: ans.isCorrect };
                });
                const correctOpt = options.find(o => o.isCorrect);
                return {
                    id: q.id,
                    text: q.question,
                    options: options,
                    correctAnswer: correctOpt ? correctOpt.id : null
                };
            });
        }

                                    r="58"
                                    cx="64"
                                    cy="64"
                                />
                                <circle
                                    className={percentage >= 50 ? "text-blue-500" : "text-red-500"}
                                    strokeWidth="10"
                                    strokeDasharray={365}
                                    strokeDashoffset={365 - (365 * percentage) / 100}
                                    strokeLinecap="round"
                                    stroke="currentColor"
                                    fill="transparent"
                                    r="58"
                                    cx="64"
                                    cy="64"
                                    style={{transition: "stroke-dashoffset 1s ease-out"}}
                                />
                            </svg>
                            <div className="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center">
                                <span className={`text-3xl font-extrabold ${colorClass}`}>{percentage}%</span>
                            </div>
                        </div>

                        <h2 className={`text-2xl font-bold mb-1 ${colorClass}`}>{message}</h2>
                        <p className="text-sm text-gray-500 dark:text-gray-400 mb-6">Quiz completed.</p>

                        <div className="grid grid-cols-2 gap-3 mb-6">
                            <div className="p-3 bg-green-50 dark:bg-green-900/20 rounded-xl border border-green-100 dark:border-green-800">
                                <p className="text-green-600 dark:text-green-400 font-bold text-[10px] uppercase tracking-wider mb-0.5">Correct</p>
                                <p className="text-2xl font-bold text-green-700 dark:text-green-300">{score.correct}</p>
                            </div>
                            <div className="p-3 bg-red-50 dark:bg-red-900/20 rounded-xl border border-red-100 dark:border-red-800">
                                <p className="text-red-600 dark:text-red-400 font-bold text-[10px] uppercase tracking-wider mb-0.5">Wrong</p>
                                <p className="text-2xl font-bold text-red-700 dark:text-red-300">{score.wrong}</p>
                            </div>
                        </div>

                        <button 
                            onClick={onRestart}
                            className="w-full py-3 bg-gray-900 dark:bg-white text-white dark:text-gray-900 text-sm font-bold rounded-xl shadow-md transition flex items-center justify-center gap-2 hover:opacity-90"
                        >
                            <i className="ph-bold ph-arrow-counter-clockwise"></i>
                            <span>Start New Quiz</span>
                        </button>
                    </div>
                </div>
            );
        }

        // --- MAIN APP ---
        function App() {
            // STATE PRINCIPAL
            const [screen, setScreen] = useState('setup'); // setup, playing, finished
            const [gameMode, setGameMode] = useState('exam');
            const [difficulty, setDifficulty] = useState('easy'); // 'easy' (280) or 'hard' (420)
            const [questionsPool, setQuestionsPool] = useState([]);
            
            // SESSION (for persistence)
            const [activeQuestions, setActiveQuestions] = useState([]);
            const [answers, setAnswers] = useState({});
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isSubmitted, setIsSubmitted] = useState(false);
            const [isDark, setIsDark] = useState(false);
            const [hasSavedSession, setHasSavedSession] = useState(false);

            // 1. INITIAL LOAD (DATA + LOCALSTORAGE)
            useEffect(() => {
                // Initial Pool Load based on default or saved difficulty
                const savedSession = localStorage.getItem('mgmt_session');
                let initialDiff = 'easy';

                if (savedSession) {
                    try {
                        const sess = JSON.parse(savedSession);
                        if (sess.activeQuestions && sess.activeQuestions.length > 0) {
                            setHasSavedSession(true);
                            // Restore difficulty from session if it exists, otherwise default
                            if (sess.difficulty) initialDiff = sess.difficulty;
                        }
                    } catch(e) { console.error("Err loading session", e); }
                }

                setDifficulty(initialDiff);
                const rawData = initialDiff === 'easy' ? RAW_DATA_EASY : RAW_DATA_HARD;
                setQuestionsPool(processQuestions(rawData));
                
                // Dark Mode Check
                if (localStorage.getItem('mgmt_theme') === 'dark' || (!localStorage.getItem('mgmt_theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    setIsDark(true);
                }
            }, []);

            // Handle Difficulty Change Effect
            useEffect(() => {
                const rawData = difficulty === 'easy' ? RAW_DATA_EASY : RAW_DATA_HARD;
                setQuestionsPool(processQuestions(rawData));
            }, [difficulty]);

            // 2. SAVING STATE (On relevant changes)
            useEffect(() => {
                if (activeQuestions.length > 0) {
                    const sessionData = {
                        screen,
                        gameMode,
                        difficulty, // Save difficulty
                        activeQuestions,
                        answers,
                        currentIndex,
                        isSubmitted
                    };
                    localStorage.setItem('mgmt_session', JSON.stringify(sessionData));
                    setHasSavedSession(true);
                }
            }, [screen, gameMode, difficulty, activeQuestions, answers, currentIndex, isSubmitted]);

            // 3. THEME EFFECT
            useEffect(() => {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('mgmt_theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('mgmt_theme', 'light');
                }
            }, [isDark]);

            // HANDLERS
            const startGame = (count, mode, part) => {
                // 1. Filter by selected Unit based on current Difficulty Config
                let filteredPool = [...questionsPool];
                
                // Get range config for current difficulty
                const config = getUnitConfig(difficulty);
                const partConfig = config.find(p => p.id === part);

                if (partConfig) {
                    filteredPool = filteredPool.filter(q => q.id >= partConfig.min && q.id <= partConfig.max);
                }

                // 2. Shuffle the subset using Fisher-Yates
                const shuffled = shuffleArray(filteredPool); 
                
                // 3. Slice the desired count
                const safeCount = Math.min(count, filteredPool.length);
                const selected = shuffled.slice(0, safeCount);
                
                setActiveQuestions(selected);
                setGameMode(mode);
                setAnswers({});
                setCurrentIndex(0);
                setIsSubmitted(false);
                setScreen('playing');
            };

            const resumeGame = () => {
                const savedSession = localStorage.getItem('mgmt_session');
                if (savedSession) {
                    const sess = JSON.parse(savedSession);
                    // Ensure difficulty is set correctly before resuming
                    if (sess.difficulty) setDifficulty(sess.difficulty);
                    
                    setActiveQuestions(sess.activeQuestions);
                    setAnswers(sess.answers || {});
                    setCurrentIndex(sess.currentIndex || 0);
                    setGameMode(sess.gameMode || 'exam');
                    setIsSubmitted(sess.isSubmitted || false);
                    setScreen(sess.screen || 'playing');
                }
            };

            const handleAnswer = (qId, optId) => {
                setAnswers(prev => ({ ...prev, [qId]: optId }));
            };

            const handleNextQuestion = () => {
                if (currentIndex < activeQuestions.length - 1) {
                    setCurrentIndex(prev => prev + 1);
                } else {
                    setScreen('finished');
                }
            };

            const handlePracticeSubmit = () => {
                if (!isSubmitted) {
                    if (Object.keys(answers).length < activeQuestions.length) {
                        if(!confirm("You haven't answered all questions. Are you sure you want to see the results?")) return;
                    }
                    setIsSubmitted(true);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    // Back to menu from Practice results
                    clearSession();
                }
            };

            const handleExit = () => {
                // Return to menu, keep session saved
                setScreen('setup');
            };

            const clearSession = () => {
                localStorage.removeItem('mgmt_session');
                setActiveQuestions([]);
                setAnswers({});
                setCurrentIndex(0);
                setIsSubmitted(false);
                setHasSavedSession(false);
                setScreen('setup');
            };

            const calculateScore = () => {
                let correct = 0;
                let wrong = 0;
                activeQuestions.forEach(q => {
                    if (answers[q.id] === q.correctAnswer) correct++; else wrong++;
                });
                return { correct, wrong };
            };

            return (
                <div className="min-h-screen">
                    <ThemeToggle isDark={isDark} toggleTheme={() => setIsDark(!isDark)} />
                    
                    {screen === 'setup' && (
                        <SetupScreen 
                            totalPool={questionsPool} 
                            onStart={startGame} 
                            hasSavedSession={hasSavedSession}
                            onResume={resumeGame}
                            difficulty={difficulty}
                            setDifficulty={setDifficulty}
                        />
                    )}
                    
                    {screen === 'playing' && gameMode === 'exam' && (
                        <ExamModeScreen 
                            questions={activeQuestions} 
                            currentIdx={currentIndex}
                            answers={answers}
                            onAnswer={handleAnswer}
                            onNext={handleNextQuestion}
                            onExit={handleExit}
                        />
                    )}

                    {screen === 'playing' && gameMode === 'practice' && (
                        <PracticeModeScreen 
                            questions={activeQuestions} 
                            answers={answers}
                            onAnswer={handleAnswer}
                            isSubmitted={isSubmitted}
                            onSubmit={handlePracticeSubmit}
                            onExit={handleExit}
                        />
                    )}
                    
                    {screen === 'finished' && (
                        <ResultScreen 
                            score={calculateScore()} 
                            total={activeQuestions.length} 
                            onRestart={clearSession} 
                        />
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
